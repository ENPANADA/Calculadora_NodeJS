<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora NodeJS</title>
  </head>
  <body
    style="
      height: 100vh;
      margin: 0;
      padding: 0 90px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      background-color: #1f1f1f;
    "
  >
    <center>
      <h1
        class="Titulo"
        style="
          color: rgb(29, 132, 216);
          margin: 50px 0;
          font-size: 35px;
          font-weight: bold;
        "
      >
        Calculadora
      </h1>
      <form action="/" method="post">
        <input
          style="
            margin: 10px 0;
            border: 5px solid rgb(29, 132, 216);
            border-radius: 10px;
            padding: 10px;
            font-size: 15px;
          "
          type="number"
          name="num1"
          placeholder="Ingresa el primer numero"
        />
        <span style="margin: 0 5px; color: azure; font-size: 20px; font-weight: bold">+</span>
        <input
          style="
            margin: 10px 0;
            border: 5px solid rgb(29, 132, 216);
            border-radius: 10px;
            padding: 10px;
            font-size: 15px;
          "
          type="number"
          name="num2"
          placeholder="Ingresa el segundo numero"
        />
        <br />
        <button
          style="
            background-color: rgb(29, 132, 216);
            padding: 10px;
            margin: 50px 0;
            font-weight: bold;
            color: azure;
            border: 5px solid azure;
            font-size: 15px;
            border-radius: 10px;
            cursor: pointer;
          "
          type="submit"
        >
          Sumar
        </button>
      </form>
    </center>
  </body>
</html>
